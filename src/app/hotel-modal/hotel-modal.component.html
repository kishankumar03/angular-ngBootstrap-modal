<div class="modal-header">
  <h4 class="modal-title">Select hotel?</h4>
  <button
type="button"
class="close"
aria-label="Close"
(click)="activeModal.dismiss('Cross click')"
>
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
  Please confirm that you would like to override the customer(s) ability to self-select their preferred hotel. This is
  not recommended unless requesterd by customer(s).
</div>
<div class="modal-footer">
  <button
type="button"
class="btn btn-outline-dark"
(click)="activeModal.close('Close click')"
>
Cancel
</button>

  <button
type="button"
class="btn btn-primary"
(click)="activeModal.close('Close click')"
>
Yes
</button>
</div>
